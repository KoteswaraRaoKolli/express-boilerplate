{{> _boiler-head-end}}
{{> _top-nav-unsigned}}
<div class="container">
<div class="row">
      <form class="form-horizontal" action="/signup" method="post">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
	      <input class="input-xlarge focused" name="email" id="email" type="email" placeholder="E-mail">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
	      <input class="input-xlarge focused" name="password" id="password" type="password" placeholder="Password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="verifypassword">Verify Password</label>
            <div class="controls">
	      <input class="input-xlarge focused" name="verifypassword" id="verifypassword" type="password" placeholder="Password">
            </div>
          </div>
          <div class="form-actions">
	    <input type="hidden" name="_csrf" value="{{csrfToken}}">
            <button type="submit" class="btn btn-primary">Create account</button>
            <button class="btn">Cancel</button>
          </div>
        </fieldset>
      </form>
</div>
{{> _footer}}
</div>
